<!-- alerts.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alerts - Ujaagar</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --main-bg: #e0e5ec;
            --shadow-light: #ffffff;
            --shadow-dark: #a3b1c6;
            --primary: #6d5dfc;
        }
        body { background-color: var(--main-bg); font-family: 'Poppins', sans-serif; }
    </style>
</head>
<body class="p-6">
    <div class="neo-card p-6">
        <h2 class="text-2xl font-semibold mb-4">Alerts</h2>
        <canvas id="alertChart" class="neo-inset p-4"></canvas>
    </div>
    <script>
        var ctx = document.getElementById('alertChart').getContext('2d');
        var alertChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ["Delhi", "Mumbai", "Kolkata", "Chennai", "Bangalore"],
                datasets: [{
                    label: "Alert Severity",
                    data: [90, 60, 80, 95, 70],
                    backgroundColor: ["#ff3860", "#ffdd57", "#3ae374", "#1e90ff", "#ff9f43"]
                }]
            },
            options: {
                responsive: true,
                scales: { y: { beginAtZero: true } }
            }
        });
    </script>
</body>
</html>
